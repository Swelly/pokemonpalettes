<!DOCTYPE html>

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Pokemon Colors</title>
        <meta name="description" content="Nostalgic, cute, and ready-to-use colors for your web projects.">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

        <link rel="stylesheet" href="css/main.css">
        <link rel="stylesheet" href="css/Toast/grid.css">
        <!-- <link rel="shortcut icon" type="image/ico" href="favicon.ico" /> -->
        <link href='http://fonts.googleapis.com/css?family=Droid+Sans:700|Cabin:500|Nunito:400,300' rel='stylesheet' type='text/css'>
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js" ></script>

    </head>

    <body>
        <div class="wrapper">
        <div class="grid">

        <div class="grid__col--3-of-5 grid__col--centered">
            <div class="header">
                <!-- <h1 class="siteTitle">Pokemon Colors</h1> -->
                <div class="siteTitleWrap">
                    <span id="siteTitleLeft">Pok&eacute;mon</span><span id="siteTitleRight">  Colors</span>
                </div>    
            </div>
        </div>

            <div class="cardWrapper">

                <div id="squirtle" class="card">

                    <div class="cardHeader roundTopCorners">
                            <h2 class="cardTitle">Squirtle</h2>  
                            <div class="cardElement"><img src="images/waterIcon.png"></div> 
                    </div>

                    <div class="cardProfile">
                        <img class="cardProfileImg" src="images/pokemon/g1_squirtle.png">
                    </div>

                    <div class="colorGroup">
                    <ul class="cardColor">
                        <li id="squirtlePrimaryColorA" class="primaryColor"> 
                            <span class="colorTitle light">Aqua</span>
                            <span class="hex light">#71cee8</span> 
                        </li>
                        <li id="squirtlePrimaryColorB" class="primaryColor"> 
                            <span class="colorTitle light">Shell</span>
                            <span class="hex light">#d97359</span> 
                        </li>
                        <li id="squirtleSecondaryColorA" class="secondaryColor"> 
                            <span class="colorTitle dark">Belly</span>
                            <span class="hex dark">#fae0ad</span> 
                        </li>   
                        <li id="squirtleSecondaryColorB" class="secondaryColor"> 
                            <span class="colorTitle dark">Aqua 2</span>
                            <span class="hex dark">#71cee8</span> 
                        </li>
                        <li id="squirtleSecondaryColorC" class="secondaryColor"> 
                            <span class="colorTitle dark">Shell 2</span>
                            <span class="hex dark">#e79b8a</span> 
                        </li>                                                                      
                    </ul>
                    </div>                           
<!--                         <li id="squirtlePrimaryColorB" class="primaryColor">  
                        </li> 
                        <li id="squirtleSecondaryColorA" class="secondaryColor">  
                        </li>
                        <li id="squirtleSecondaryColorB" class="secondaryColor">  
                        </li>    
                        <li id="squirtleSecondaryColorC" class="secondaryColor">  
                        </li>    -->                                                

                </div>    
            </div>    
        </div> 

        </div>
        </div>   
    </body>
